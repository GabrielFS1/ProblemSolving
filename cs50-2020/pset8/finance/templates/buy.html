{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy", method ="post">
        <div class="form-group">
            <input  autocomplete="off" autofocus class="form-control" type="text" name="symbol" placeholder="Symbol">
        </div>
        <div class="form-group">
            <input  autocomplete="off" autofocus class="form-control" type="number" name="shares" placeholder="Shares" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
