{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/new_pass", method="post">
      <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" type="text" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" type="text" name="old_password" placeholder="Old Password">
      </div>
     <div class="form-group">
        <input autocomplete="off" class="form-control" type="text" name="new_password" placeholder="New Password">
      </div>
      <div class="form-group">
        <input autocomplete="off" class="form-control" type="text" name="confirmation" placeholder="Confirm Password">
      </div>
        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>
{% endblock %}
